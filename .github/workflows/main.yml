name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "app/**" 
      - "test/**"   

permissions:
    id-token: write
    contents: read      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python for testing
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: 
        python test.py


              
    - name: Build and Test
      run: |
        docker-compose build
        docker-compose run web test.py
          
    - name: Push to Docker Hub
      run: |
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}
        docker push ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DeliveryPipelineAppService'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: "app"
